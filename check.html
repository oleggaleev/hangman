<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
      document.querySelectorAll('li').addEventListener('mouseover', () => {

        document.querySelectorAll('li').innerHTML = document.querySelectorAll('ul li').innerHTML.toUpperCase()
      })
    </script>
  </head>
  <body>
    <ul>
      <li>one</li>
      <li>zxcxzc</li>
      <li>xzcxzc</li>
      <li>bfgnb</li>
    </ul>

  </body>
</html>
